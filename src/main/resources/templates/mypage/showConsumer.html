<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<div class="page-content">
		<div class="page-title">마이페이지</div>
		<th:block th:include="mypage/mypageMenu"></th:block>
		<div class="mypage-content-wrap">
			<div class="mypage-content-title">고객 정보 보기</div>
			<div class="">
				<div class="bookInfo">
					<div class="book-img-box">
	                    <img src="/img/product-img/매미울음소리 그칠 무렵.jpg">
					</div>
					<div class="book-content">
						<h2 class="book-title">매미 울음소리 프로덕트보드</h2>
						<p class="book-author">저자 프로덕트보드</p>
						<p class="book-condition">책상태 프로덕트보드</p>
						<p class="book-price"><span>th문법span</span> 가격 프로덕트보드</p>
						
					</div>
				</div>
				<div class="consumer-wrap">
					<div class="consumer-one">
						<table class="mypage-tbl">
							<tr class="mypageTr mypageTr-1">
								<th style="width:10%">번호</th>
								<th style="width:20%">아이디</th>
								<th style="width:20%">이름</th>
								<th style="width:10%">신뢰도</th>
								<th style="width:10%">거래요청 날짜</th>
								<th style="width:30%"></th>
							</tr>
							<tr class="mypageTr mypageTr-2" th:each="selectConsumer : ${selectConsumerList}">
								<td th:text="${selectConsumer.tradeNo}">11 소비자</td>
								<td th:text="${selectConsumer.consumer}">user01 멤버</td>
								<td th:text="${selectConsumer.consumer}">user01 멤버</td>
								<td>50</td>
								<td th:text="${selectConsumer.tradeRequestDate}">2023-08-27</td>
								<td>
									<p style="display : none" class="toControllPath" value="/mypage/myBoardDelete?boardNo=">모달에 컨트롤 경로지정</p>
									<!-- <button class="btn bc1 modal-open-btn deleteBtn" target="#delete-modal">삭제</button> -->
									<button class="btn bc1 modal-open-btn deleteBtn" target="#delete-modal" >쪽지보내기</button>
									<button class="btn bc1 modal-open-btn deleteBtn">판매 결정</button>
								</td>
							</tr>
							
						</table>					
					
					</div>
					
					
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common/footer"></th:block>
	
	

</body>
</html>
