<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>나의 관심도서</title>
<link rel="stylesheet" href="/css/mainWishList.css">
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<div class="s-page-content">
		<div class="mypage-content-wrap">
			<div class="mypage-content-title">관심도서</div>
			<div class="s-wishList-wrap">
				<div class="s-wishList-one" th:each="wishList : ${list}">
					<a th:href="@{/product/productDetail(productBoardNo=${wishList.productBoardNo})}">
						<div class="s-wishList-imgBox">
	                    	<img th:src="${wishList.filepath}">
						</div>
						<div class="title">
							<p class="bold" th:if="${wishList.productSellCheck == 1}" th:text="${wishList.productBoardTitle}" style="text-decoration: line-through; color:#ccc;"></p>
							<p class="bold" th:if="${wishList.productSellCheck == 0}" th:text="${wishList.productBoardTitle}"></p>
						</div>
						<div class="small" th:if="${wishList.productSellCheck == 1}" style="text-decoration: line-through; color:#ccc;">판매자 | <span th:text="${wishList.productBoarWriter}" style="text-decoration: line-through; color:#ccc;"></span></div>
						<div class="small" th:if="${wishList.productSellCheck == 0}">판매자 | <span th:text="${wishList.productBoarWriter}"></span></div>
						<div class="bold" th:if="${wishList.productSellCheck == 0}">
							<span class="selling">[판매중]</span>
							<span th:text="${wishList.productPrice}"></span><span> 원</span>	
						</div>
						<div class="bold" th:if="${wishList.productSellCheck == 1}">
							<span class="sold">[판매완료]</span>
							<span th:text="${wishList.productPrice}" style="text-decoration: line-through; color:#ccc;"></span><span style="text-decoration: line-through; color:#ccc;"> 원</span>									
						</div>			
					</a>
				</div>
			</div>
			<div id="pageNavi" th:utext="${pageNavi}"></div>
		</div>	
	</div>
	<th:block th:include="common/footer"></th:block>
	

</body>
</html>
