<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지 회원정보</title>
<link rel="stylesheet" href="/css/default.css">
<link rel="stylesheet" href="/css/mypage.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
<script src="/js/jquery-3.7.0.js"></script>
</head>
<body>
	
	<div>헤더</div>
    <div class="page-content">
        <div class="page-title">마이페이지</div>
        <th:block th:include="mypage/mypageMenu"></th:block>
        <form action="#" class="updateForm">
        	<div class="icon">
        		<span class="material-icons">person</span>
        	</div>
            <div class="input-wrap">
                <label for="memberNo">회원번호</label>
                <input type="text" name="memberNo" id="memberNo" value="1" disabled>
            </div>
            <div class="input-wrap">
                <label for="memberId">회원아이디</label>
                <input type="text" name="memberNo" id="memberId" value="user01" disabled>
            </div>
            <div class="input-wrap">
                <label for="memberPw">회원비밀번호</label>
                <input type="text" name="memberPw" id="memberPw" value="1111">
            </div>
            <div class="input-wrap">
                <label for="memberName">회원이름</label>
                <input type="text" name="memberName" id="memberName" value="1" disabled>
            </div>
            <div class="input-wrap">
                <label for="memberPhone">휴대폰번호</label>
                <input type="text" name="memberPhone" id="memberPhone" value="010-2705-8785">
            </div>
            <div class="input-wrap">
                <label for="memberEmail">이메일</label>
                <input type="text" name="memberEmail" id="memberEmail" value="re358785@naver.com">
            </div>
            <div class="input-wrap">
                <label for="enrollDate">가입일</label>
                <input type="text" name="enrollDate" id="enrollDate" value="2023-08-18" disabled>
            </div>
            <div class="input-wrap">
                <label for="grade">신뢰도</label>
                <input type="text" name="grade" id="grade" value="0" disabled>
            </div>

            <div class="btn-box">
                <button type="submit" class="btn bc1">정보수정</button>
                <a href="#" class="btn bc1">회원탈퇴</a>
            </div>
        </form>

    </div>
    <div>풋터</div>

</body>
</html>
