<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지 회원정보</title>
<link rel="stylesheet" href="/css/mypageDefault.css">
<link rel="stylesheet" href="/css/mypage.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
<script src="/js/jquery-3.7.0.js"></script>
</head>
<body>
	
	<th:block th:include="common/header"></th:block>
    <div class="page-content">
        <div class="page-title">마이페이지</div>
        <th:block th:include="mypage/mypageMenu"></th:block>
        <div class="mypage-content-wrap">
	        <form action="/mypage/update" class="updateForm" method="post">
	        	<div class="user-box">
	        		<span class="material-icons">person</span>
	        		<h3>회원 정보</h3>
	        	</div>
	            
	            <div class="input-wrap">
	                <label for="memberId">회원아이디</label>
	                <input type="hidden" name="memberId" id="memberId" th:value="${session.m.memberId}" readonly>
	                <input type="text" name="memberId" id="memberId" th:value="${session.m.memberId}" disabled>
	            </div>
	            <div class="input-wrap">
	                <label for="memberPw">새 비밀번호</label>
	                <input type="password" name="memberPw" class="memberPw" id="memberPw" placeholder="영어 대문자, 소문자, 숫자 입력 가능 [8-12글자]">
	                <p id="checkPw"></p>
	            </div>
	            <div class="input-wrap">
	                <label for="memberPw">새 비밀번호 확인</label>
	                <input type="password" name="memberPwRe" id="memberPwRe" >
                    <p id="checkPwRe"></p>
	            </div>
	            <div class="input-wrap">
	                <label for="memberName">회원이름</label>
	            	<input type="text" name="memberName" id="memberName" th:value="${session.m.memberName}" disabled>
	            </div>
	            <div class="input-wrap">
	                <label for="memberPhone">휴대폰번호</label>
	                <input type="text" name="memberPhone" id="memberPhone" th:value="${session.m.memberPhone}" placeholder="010-0000-0000">
	            </div>
	            <div class="input-wrap">
	                <label for="memberEmail">이메일</label>
	                <input type="hidden" name="memberEmail" id="memberEmail" th:value="${session.m.memberEmail}" readonly>
	                <input type="text" name="memberEmail" id="memberEmail" th:value="${session.m.memberEmail}" disabled>
	            </div>
	            <div class="input-wrap">
	                <label for="enrollDate">가입일</label>
	                <input type="text" name="enrollDate" id="enrollDate" th:value="${session.m.enrollDate}" disabled>
	            </div>
	            <div class="input-wrap">
	                <label for="grade">신뢰도</label>
	                <input type="text" name="grade" id="grade" th:value="${session.m.grade}" disabled>
	            </div>
	
	            <div class="btn-box" style="margin-top: 53px;">
	                <button type="submit" class="btn bc1 update-btn">정보수정</button>
	                <!-- <a href="/mypage/delete" class="btn bc1">회원탈퇴</a> -->
	                <!-- <button class="btn bc1 modal-open-btn deleteBtn" target="#delete-modal" th:value="">삭제</button> -->
	                <p style="display : none" class="toControllPath" value="/mypage/delete">모달에 컨트롤 경로지정</p>
	                <button type="button" class="btn bc1 modal-open-btn deleteBtn" target="#delete-modal" >회원 탈퇴</button>
	            </div>
	        </form>
        
        </div>

    </div>
	<th:block th:include="common/footer"></th:block>

	<!-- 삭제 모달 -->
	    <div id="delete-modal" class="modal-bg">
	      <div class="modal-wrap">
	        <div class="modal-head">
	          <h2>정말 탈퇴하시겠습니까?</h2>
	          <!-- <span class="material-icons close-icon modal-close">close</span> -->
	        </div>
	        <div class="modal-content btn-box">
	          <p></p>
	          <p></p>
	          <p></p>
	          <a class="btn bc1 deleteBtn" href="/mypage/delete">회원 탈퇴</a>
	          <button class="btn bc1 modal-close">탈퇴 취소</button>
	        </div>
	        <!-- <div class="modal-foot"></div> -->
	      </div>
    	</div>
	
	<!-- <script src="/js/join.js"></script> -->
	<script src="/js/memberUpdate.js"></script>
	
</body>
</html>
