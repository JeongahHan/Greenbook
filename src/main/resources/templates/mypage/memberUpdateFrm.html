<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지 회원정보</title>
<link rel="stylesheet" href="/css/mypageDefault.css">
<link rel="stylesheet" href="/css/mypage.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
<script src="/js/jquery-3.7.0.js"></script>
</head>
<body>
	
	<th:block th:include="common/header"></th:block>
    <div class="page-content">
        <div class="page-title">마이페이지</div>
        <th:block th:include="mypage/mypageMenu"></th:block>
        <div class="mypage-content-wrap">
	        <form action="/mypage/update" class="updateForm" method="post">
	        	<div class="user-box">
	        		<span class="material-icons">person</span>
	        		<p>유저1</p>
	        		<h3>회원 정보</h3>
	        	</div>
	            <div class="input-wrap">
	                <label for="memberNo">회원번호</label>
	                <input type="text" name="memberNo" id="memberNo" th:value="${session.m.memberNo}" disabled>
	            </div>
	            <div class="input-wrap">
	                <label for="memberId">회원아이디</label>
	                <input type="text" name="memberId" id="memberId" th:value="${session.m.memberId}" readonly>
	            </div>
	            <div class="input-wrap">
	                <label for="memberPw">회원비밀번호</label>
	                <input type="text" name="memberPw" id="memberPw" th:value="${session.m.memberPw}">
	            </div>
	            <div class="input-wrap">
	                <label for="memberName">회원이름</label>
	            	<input type="text" name="memberName" id="memberName" th:value="${session.m.memberName}" disabled>
	            </div>
	            <div class="input-wrap">
	                <label for="memberPhone">휴대폰번호</label>
	                <input type="text" name="memberPhone" id="memberPhone" th:value="${session.m.memberPhone}">
	            </div>
	            <div class="input-wrap">
	                <label for="memberEmail">이메일</label>
	                <input type="text" name="memberEmail" id="memberEmail" th:value="${session.m.memberEmail}">
	            </div>
	            <div class="input-wrap">
	                <label for="enrollDate">가입일</label>
	                <input type="text" name="enrollDate" id="enrollDate" th:value="${session.m.enrollDate}" disabled>
	            </div>
	            <div class="input-wrap">
	                <label for="grade">신뢰도</label>
	                <input type="text" name="grade" id="grade" th:value="${session.m.grade}" disabled>
	            </div>
	
	            <div class="btn-box">
	                <button type="submit" class="btn bc1">정보수정</button>
	                <!-- <a href="/mypage/delete" class="btn bc1">회원탈퇴</a> -->
	                <!-- <button class="btn bc1 modal-open-btn deleteBtn" target="#delete-modal" th:value="">삭제</button> -->
	                <p style="display : none" class="toControllPath" value="/mypage/delete">모달에 컨트롤 경로지정</p>
	                <button type="button" class="btn bc1 modal-open-btn deleteBtn" target="#delete-modal" th:value="${session.m.memberNo}">회원 탈퇴</button>
	            </div>
	        </form>
        
        </div>

    </div>
	<th:block th:include="common/footer"></th:block>

	<!-- 삭제 모달 -->
	    <div id="delete-modal" class="modal-bg">
	      <div class="modal-wrap">
	        <div class="modal-head">
	          <h2>정말 탈퇴하시겠습니까?</h2>
	          <span class="material-icons close-icon modal-close">close</span>
	        </div>
	        <div class="modal-content btn-box">
	          <p></p>
	          <p></p>
	          <p></p>
	          <a class="btn bc1 deleteBtn">회원 탈퇴</a>
	          <button class="btn bc1 modal-close">창닫기</button>
	        </div>
	        <div class="modal-foot">
	        </div>
	      </div>
    	</div>

</body>
</html>
