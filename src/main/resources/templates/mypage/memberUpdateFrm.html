<body>
	
	<div>헤더</div>
    <div class="page-content">
        <div class="page-title">마이페이지 임시크기 1200</div>
        <ul class="mypage-menu">
            <li>회원정보</li>
            <li>내가 쓴 게시물</li>
            <li>나의 댓글</li>
            <li>관심 도서</li>
            <li>판매 도서</li>
        </ul>
        <form action="#" class="updateForm">
            <div class="input-wrap">
                <label for="memberNo">회원번호</label>
                <input type="text" name="memberNo" id="memberNo" value="1" disabled>
            </div>
            <div class="input-wrap">
                <label for="memberId">회원아이디</label>
                <input type="text" name="memberNo" id="memberId" value="user01" disabled>
            </div>
            <div class="input-wrap">
                <label for="memberPw">회원비밀번호</label>
                <input type="text" name="memberPw" id="memberPw" value="1111">
            </div>
            <div class="input-wrap">
                <label for="memberName">회원이름</label>
                <input type="text" name="memberName" id="memberName" value="1" disabled>
            </div>
            <div class="input-wrap">
                <label for="memberPhone">휴대폰번호</label>
                <input type="text" name="memberPhone" id="memberPhone" value="1">
            </div>
            <div class="input-wrap">
                <label for="memberEmail">이메일</label>
                <input type="text" name="memberEmail" id="memberEmail" value="re358785@naver.com">
            </div>
            <div class="input-wrap">
                <label for="enrollDate">가입일</label>
                <input type="text" name="enrollDate" id="enrollDate" value="202-08-18" disabled>
            </div>
            <div class="input-wrap">
                <label for="grade">신뢰도</label>
                <input type="text" name="grade" id="grade" value="0" disabled>
            </div>

            <div class="btn-box">
                <button type="submit" class="">정보수정</button>
                <a href="#">회원탈퇴</a>
            </div>
        </form>

    </div>
    <div>풋터</div>
