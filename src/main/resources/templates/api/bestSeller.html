<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>요즘 이 책</title>
<!-- 기본 CSS -->
<link rel="stylesheet" href="/css/default.css">
</head>

<body>
<th:block th:include="common/header"></th:block>
<div class="page-content">
	<div class="page-content2" style="padding-top: 130px;">
		<div class="page-main-like-text">
			<p>서점에서 가장 많이 팔린 책은?</p>
			<p>금주의 Top20</p>
		</div>
		<div style="text-align:right;">
			<p style="font-family:ns-light; padding-bottom:50px">도서 DB 제공 : 알라딘 인터넷서점(www.aladin.co.kr)</p>
		</div>
		
		<!--베스트셀러 -->
		<div class="bestseller-content">
				<div class="bestBook">
					<table class="tbl tbl-hover">
						<tr class="tr-3">
							<th style="width:30%;">이미지</th>
							<th style="width:30%;">책 이름</th>
							<th style="width:20%;">저자</th>
						</tr>
					</table>
				</div>
		</div>
	</div>
</div>
	<th:block th:include="common/footer"></th:block>
	
	
	<script>
	$(document).ready(function(){ //페이지가 로딩 되자마자 호출
		
	
		$.ajax({
			url : "/now/bestseller",
			data : {},
			type : "get",
			success : function(data){
				console.log(data);
				for(let i=0; i<data.length; i++){
					const tr = $("<tr>");
					tr.addClass("tr-1");
					
					const imgTd = $("<td>");
					const img = $("<img style='width:100%;'>");
					img.attr("src",data[i].cover);
					imgTd.append(img);
					
					const titleTd = $("<td>");
					titleTd.text(data[i].title);
					
					const authorTd = $("<td>");
					authorTd.text(data[i].author);

					
					tr.append(imgTd).append(titleTd).append(authorTd);
					$(".bestBook>table").append(tr);
				} //for문 종료				
			}
		});
	
	});
	
	</script>
</body>
</html>
